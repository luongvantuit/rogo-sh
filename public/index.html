<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Rogo Solutions - Smart Hotel</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <style>
    #notification__container {
      position: fixed;
      background-color: #FFC764;
      top: 64px;
      right: 64px;
      transition: 500;
      flex-direction: row;
      justify-content: center;
    }

    .no__display {
      display: none;
    }

    .display__flex {
      display: flex;
    }

    #notification__content {
      font-size: 16px;
      color: #212529;
      padding: 16px 32px;
      letter-spacing: 4px;
      font-weight: 500;
    }

    #notification__cancel {
      background-color: #EFA92E;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 16px;
    }

    #notification__cancel i {
      color: white !important;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="notification__container" class="no__display">
    <p id="notification__content"></p>
    <button id="notification__cancel"><i class="fa-solid fa-xmark"></i></button>
  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script lang="javascript">
    window.addEventListener('load', () => {
      var timeOutHiddenNotification;
      var client = mqtt.connect("ws://hotel.rogo.com.vn:8083/mqtt");
      client.on('connect', () => {
        client.subscribe("/call_reception");
      })
      client.on('message', (topic, payload) => {
        const msg = payload.toString("utf-8");
        const notificationContent = document.getElementById("notification__content");
        if (notificationContent) {
          notificationContent.innerHTML = msg;
        }
        const notificationContainer = document.getElementById("notification__container");
        if (notificationContainer) {
          notificationContainer.classList.remove("no_display");
          notificationContainer.classList.add("display__flex");

          timeOutHiddenNotification = setTimeout(() => {
            notificationContainer.classList.remove("display__flex");
            notificationContainer.classList.add("no_display");
            clearTimeout(timeOutHiddenNotification)
          }, 5000)
        }

      })
      const notificationCancel = document.getElementById("notification__cancel");
      if (notificationCancel) {
        notificationCancel.addEventListener('click', () => {
          const notificationContainer = document.getElementById("notification__container");
          if (notificationContainer) {
            notificationContainer.classList.remove("display__flex");
            notificationContainer.classList.add("no_display");
          }
          if (timeOutHiddenNotification) {
            clearTimeout(timeOutHiddenNotification)
          }
        })
      }
    })
  </script>
</body>

</html>
